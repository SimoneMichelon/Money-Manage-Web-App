        <input class="input-style" matInput formControlName="name" type="text" placeholder="Balance Account 1 ...">
        <input class="input-style" matInput formControlName="capital" type="number" placeholder="0 â‚¬...">

        <button class="input-style" mat-button matDialogClose type="submit" [disabled]="vaultForm.invalid"

        </button>
    </form>

</div>
