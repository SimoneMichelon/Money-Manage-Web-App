        <div class="middle">
            <div class="text-content">
                <h1 class="item-name electrolize-regular">{{data.operation.causal}}</h1>
                <h1 class="item-capital electrolize-regular"><span class="euro">â‚¬ </span>{{data.operation.amount}}</h1>
            </div>
            <img class="item-image" src="{{data.operation.vault?.image}}">
        </div>
        
      </div>
      <div class="dialog-actions">
        <button class="dialog-button cancel electrolize-regular"  cdkFocusInitial mat-button mat-dialog-close>Cancel</button>
