<div class="mat-dialog-container">
  <h1 mat-dialog-title class="dialog-title">Logout</h1>
  <div mat-dialog-content class="dialog-content">
    <p>Sei sicuro di voler effettuare il logout?</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button class="dialog-button" (click)="onCancel()">Annulla</button>
    <button mat-button class="dialog-button" (click)="onConfirm()">Conferma</button>
  </div>
</div>
