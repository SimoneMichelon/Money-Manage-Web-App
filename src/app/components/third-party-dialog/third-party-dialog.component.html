<div class="main" *ngIf="itemForm">
    <form [formGroup]="itemForm" (submit)="createItem()" class="item-form" autocomplete="off">
        <div class="item-name">
            <input class="input-style" matInput formControlName="name" type="text" maxlength="22" placeholder="New Third Party...">
        </div>

        <div class="footer">
            <div class="type-dialog">
                <a>NEW THIRD PARTY</a>
            </div>
            <div class="card-action">
                <button class="save" [disabled]="itemForm.invalid" type="submit">Create</button>
                <button class="cancel" matDialogClose>Cancel</button>
            </div>
        </div>
    </form>
</div>
