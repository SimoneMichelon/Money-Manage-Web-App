<div  class="mat-dialog-container ">
  <div class="dialog-content">
    <div class="title-content">
      <h1 class="dialog-title electrolize-regular">Are you sure you want to exit the app?</h1>
    </div>
    <div class="dialog-actions">
      <button class="dialog-button cancel electrolize-regular"  (click)="onCancel()" mat-button >Cancel</button>
      <button class="dialog-button logout electrolize-regular"  (click)="onConfirm()" cdkFocusInitial>Logout</button>
    </div>
  </div>
</div>
